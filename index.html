<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css">
    <title>Google Clone</title>
</head>
<body>
    <header>
        <a href="#">About</a>
        <a href="#">Store</a>
        <div>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="images/apps_icon" alt=""></a>
            <a href="#"><img src="images/pfp.png" alt=""></a>
        </div>
    </header>
    <section id="logo-search-buttons"> 
        <img src="images/google_logo.png" alt="Google Logo">
        <input type="search">
        <div>
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
    </section>
    <footer>
        <div>
            <div id="uk-footertop">
                <p>United Kingdom</p>
            </div>
            <div id="bottom-footer">
                <div id="bottom-footer-left">
                    <ul>
                        <li><a href="">Advertising</a></li>
                        <li><a href="">Business</a></li>
                        <li><a href="">How Search works</a></li>
                    </ul>
                </div>
                <div id="carbon-neutral">
                    <p>Carbon neutral since 2007</p>
                </div>
                <div id="bottom-footer-right">
                    <ul>
                        <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                        <li><a href="https://policies.google.com/terms">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
