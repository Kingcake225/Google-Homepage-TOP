<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Google</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a class="nav-left-item" href="https://about.google/">About</a>
            <a class="nav-left-item" href="https://store.google.com/">Store</a>
        </div>
        <div class="nav-right">
            <div class="gmail-and-images">
                <a class="nav-right-item" href="https://mail.google.com/">Gmail</a>
                <a class="nav-right-item" href="https://www.google.co.uk/imghp">Images</a>
            </div>
            <div class="apps-and-pfp">
                <a class="nav-right-item" href=""><img class="circular-hover-effect" id="apps-icon" src="images/apps_icon" alt=""></a>
                <a class="nav-right-item" href="https://github.com/Kingcake225" target="_blank"><img class="circular-hover-effect" src="images/pfp.png" alt="Profile Picture"></a>
            </div>
        </div>
    </nav>
    <main>
        <img src="images/google_logo.png" alt="">
        <div class="search-input">
            <img class="search-icon" src="images/search-icon.png" alt="">
            <input class="search" type="search">
        </div>
        <div class="search-buttons">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button> 
        </div>
    </main>
    <div class="bottom-footer">
        <div class="footer-left">
            <a class="footer-item" href="#">Advertising</a>
            <a class="footer-item" href="#">Business</a>
            <a class="footer-item" href="#">How Search works</a>
        </div>
        <div>
            <a href=""><img src="images/carbon-neutral-leaf.png" alt="">Carbon neutral since 2007</a>
        </div>
        <div class="footer-right">
            <a class="footer-item" href="https://policies.google.com/privacy">Privacy</a>
            <a class="footer-item" href="https://policies.google.com/terms">Terms</a>
            <a class="footer-item" href="#">Settings</a>
        </div>
    </div>
</body>
</html>
